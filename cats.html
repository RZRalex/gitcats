<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="grid.css">
    <title>Display Our Blocks</title>
</head>
<body>
    <header>
        <img src="images/github.jpg" alt="github social coding logo">
        <h1>Display our blocks!</h1>
        <img src="images/catandninja.png" alt="cat and ninja">
    </header>

    <div id="bigbox">
        <div class="blue col">
            <img src="images/dojocat.jpg" alt="dojocat">
            <img src="images/coder2.jpg" alt="coder cat">
            <img src="images/cherry.jpg" alt="cherry git cat">
            <img src="images/aidorucat.png" alt="aidorucat">
        </div>
        <div class="red col">
            <img src="images/heisencat.png" alt="heisenburg cat">
            <img src="images/riddlocat.png" alt="riddlocat">
            <img src="images/oktobercat.png" alt="oktoberfest cat">
            <img src="images/domo-cat.png" alt="domo-cat">
        </div>
        <div class="blue col">
            <img src="images/linkcat.png" alt="zelda cat">
            <img src="images/chellocat.jpg" alt="the cat from portal">
            <img src="images/mario.png" alt="red luigi cat">
            <img src="images/kantana.jpg" alt="kantana">
        </div>
        <div class="red col">
            <img src="images/ironcat.png" alt="ironcat">
            <img src="images/stormtroopocat.png" alt="storm trooper cat">
            <img src="images/adventure-cat.png" alt="finn the cat">
            <img src="images/daftpunk.gif" alt="daftpunk cat">
        </div>
        <div class="blue col">
            <img src="images/defunktocat.png" alt="defunktocat">
            <img src="images/visionary.jpg" alt="steve jobsocat">
            <img src="images/jean-luc-picat.jpg" alt="star trek cat captain">
            <img src="images/codercat.jpg" alt="codercat">
        </div>
    </div>
</body>
</html>
